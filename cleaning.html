<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pension Bettina - Putzdienst Simulator</title>
  
  <style>
    body {
      background-color: #2D3748;
      color: white;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    p {
      color: #A0AEC0;
      margin-top: 0;
      margin-bottom: 20px;
    }

    /* Der Spielbereich (Holzboden-Optik) */
    #gameCanvas {
      background-color: #D2B48C; 
      border: 5px solid #1A202C;
      box-shadow: 0px 10px 30px rgba(0,0,0,0.5);
      border-radius: 5px;
    }

    .score-board {
      font-size: 1.5rem;
      font-weight: bold;
      margin-top: 15px;
      color: #D9A05B;
    }

    .controls-hint {
      margin-top: 15px;
      font-size: 0.9rem;
      color: #718096;
    }

    /* Ein Button zum Neustarten */
    #restartBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      background: #C55A4E;
      color: white;
      border: none;
      font-weight: bold;
      font-family: inherit;
      cursor: pointer;
      text-transform: uppercase;
      border-radius: 4px;
    }
    #restartBtn:hover { background: #A04035; }
  </style>
</head>
<body>

  <h1>WG-Putzdienst Simulator</h1>
  <p>Steuere den Staubsauger. Pass auf das Kabel auf!</p>

  <canvas id="gameCanvas" width="400" height="400"></canvas>

  <div class="score-board">Aufgesaugt: <span id="scoreDisplay">0</span></div>
  <div class="controls-hint">Steuerung: Pfeiltasten (Tastatur)</div>
  
  <button id="restartBtn" onclick="location.reload()">Nochmal Putzen</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    // Rastergr√∂√üe und WG-M√ºll (Emojis)
    const box = 20;
    const trashItems = ["üß¶", "üçï", "‚òÅÔ∏è", "üï∑Ô∏è", "üç∫"];
    let currentTrash = getRandomTrash();

    let score = 0;
    
    // Der Staubsauger (Schlange) - Startposition
    let vacuum = [];
    vacuum[0] = { x: 9 * box, y: 10 * box };

    // Start-M√ºll
    let food = {
      x: Math.floor(Math.random() * 19 + 1) * box,
      y: Math.floor(Math.random() * 19 + 1) * box
    };

    // Bewegungsrichtung
    let d;
    let nextD; // Verhindert, dass man sich selbst frisst, wenn man zu schnell tippt

    document.addEventListener("keydown", direction);

    function direction(event) {
      if (event.keyCode == 37 && d != "RIGHT") nextD = "LEFT";
      else if (event.keyCode == 38 && d != "DOWN") nextD = "UP";
      else if (event.keyCode == 39 && d != "LEFT") nextD = "RIGHT";
      else if (event.keyCode == 40 && d != "UP") nextD = "DOWN";
    }

    function getRandomTrash() {
      return trashItems[Math.floor(Math.random() * trashItems.length)];
    }

    // Die Haupt-Spielschleife
    function draw() {
      // 1. Hintergrund (WG-Boden) leeren
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Bewegungsrichtung aktualisieren
      d = nextD;

      // 2. Den Staubsauger und das Kabel zeichnen
      for (let i = 0; i < vacuum.length; i++) {
        if (i === 0) {
          // Staubsauger-Kopf
          ctx.fillStyle = "#E53E3E"; // Roter Staubsauger
          ctx.fillRect(vacuum[i].x, vacuum[i].y, box, box);
          // Kleines Detail f√ºr den Kopf
          ctx.fillStyle = "#1A202C";
          ctx.fillRect(vacuum[i].x + 4, vacuum[i].y + 4, box - 8, box - 8);
        } else {
          // Staubsauger-Kabel (Tail)
          ctx.fillStyle = "#4A5568"; // Graues Kabel
          ctx.beginPath();
          ctx.arc(vacuum[i].x + box/2, vacuum[i].y + box/2, box/2 - 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // 3. Den M√ºll (Food) zeichnen
      ctx.font = "18px Arial";
      ctx.fillText(currentTrash, food.x + 1, food.y + 16);

      // 4. Alte Kopf-Position merken
      let vacuumX = vacuum[0].x;
      let vacuumY = vacuum[0].y;

      // 5. In die gew√§hlte Richtung bewegen
      if (d == "LEFT") vacuumX -= box;
      if (d == "UP") vacuumY -= box;
      if (d == "RIGHT") vacuumX += box;
      if (d == "DOWN") vacuumY += box;

      // 6. Hat der Staubsauger M√ºll aufgesaugt?
      if (vacuumX == food.x && vacuumY == food.y) {
        score++;
        document.getElementById("scoreDisplay").innerText = score;
        currentTrash = getRandomTrash();
        food = {
          x: Math.floor(Math.random() * 19 + 1) * box,
          y: Math.floor(Math.random() * 19 + 1) * box
        };
        // Wir entfernen das Ende des Kabels nicht, dadurch w√§chst es!
      } else {
        // Normal weiterbewegen: Das Ende des Kabels nachziehen
        vacuum.pop();
      }

      // Neuer Kopf
      let newHead = { x: vacuumX, y: vacuumY };

      // 7. GAME OVER Regeln (Wand oder eigenes Kabel getroffen)
      if (vacuumX < 0 || vacuumX >= canvas.width || vacuumY < 0 || vacuumY >= canvas.height || collision(newHead, vacuum)) {
        clearInterval(game);
        
        // Game Over Text
        ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        ctx.fillStyle = "#FFF";
        ctx.font = "bold 30px Courier New";
        ctx.textAlign = "center";
        ctx.fillText("KABEL SALAT!", canvas.width / 2, canvas.height / 2);
        
        ctx.font = "15px Courier New";
        ctx.fillText("Putzdienst nicht bestanden.", canvas.width / 2, canvas.height / 2 + 30);
        
        document.getElementById("restartBtn").style.display = "block";
        return;
      }

      // Neuen Kopf vorne anf√ºgen
      vacuum.unshift(newHead);
    }

    // Pr√ºft, ob der Kopf das eigene Kabel trifft
    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x == array[i].x && head.y == array[i].y) {
          return true;
        }
      }
      return false;
    }

    // Startet das Spiel (alle 120 Millisekunden wird das Bild neu gezeichnet)
    let game = setInterval(draw, 120);

  </script>
</body>
</html>
